
name: my website

on: 
  pull_request:
    
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: app/

    strategy:
      matrix:
        python-version: [3.7]
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setuo-python@v4
        with:
          python-version: ${{matrix.python-version}}

      - name: Install dependencies
        run: 
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Test flask app
        run: python unittest ./app_test.py
         

      
    